  # Enforce line breaks between array elements
  array-element-newline:
    - off

  # Consistent arrow bodies
  arrow-body-style:
    - error
    - never

  # Force parentheses only when needed in arrow functions
  arrow-parens:
    - error
    - as-needed

  # Force arrow bodies to be simple
  arrow-spacing:
    - error

  # deprecated
  babel/array-bracket-spacing:
    - off

  # deprecated
  babel/arrow-parens:
    - off

  # Require camelcase
  babel/camelcase:
    - off

